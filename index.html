<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moa's Shawls | Välkommen</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Special styles just for language selection page */
        .language-hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.3), 
                        url('images/hero-bg.jpg') center/cover;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        
        .language-title {
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        
        .language-buttons {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .language-button {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 1.2rem 2.5rem;
            border: 2px solid white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .language-button:hover {
            background: rgba(255,255,255,0.4);
            transform: translateY(-3px);
        }
        
        .language-subtitle {
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <section class="language-hero">
        <h1 class="language-title">Moa's Shawls</h1>
        <p class="language-subtitle">
            Handwoven carrier shawls that embrace children and values.<br>
            Handvävda bärsjalar som omfamnar både barn och värderingar.
        </p>
        <div class="language-buttons">
            <a href="en/index.html" class="language-button">English</a>
            <a href="sv/index.html" class="language-button">Svenska</a>
        </div>
    </section>
</body>
</html>
